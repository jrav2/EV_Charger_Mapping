<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EV Charging Stations Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h2>Public EV Charging Stations</h2>
  <div id="map"></div>

  <script>
    // Initialize map centered on Washington State
    const map = L.map('map').setView([47.5, -120.5], 7);

    // Add basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: "Â© OpenStreetMap"
    }).addTo(map);

    // Load GeoJSON from assets folder
    fetch("assets/Public_EV_Charging_Stations.geojson")
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {
              radius: 5,
              fillColor: "#00cc66",
              color: "#004d26",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },

          onEachFeature: (feature, layer) => {
            layer.bindPopup(
              `<strong>${feature.properties.Station_Name || "EV Station"}</strong><br>
               ${feature.properties.City || ""}`
            );
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
